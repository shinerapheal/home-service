<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            input{
                text-decoration: none;
                border: 0cm;
            }
            textarea{
                border: 0cm;
            }
        </style>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <h1 style="text-align: center;color: chocolate;">CONFIRMATION</h1>
         <hr style="background-color: aquamarine;height: 10px;">
         <form action="/confi" method="post" style="background-color: antiquewhite;text-align: center;">
            {% csrf_token %}
            {% for m in obj %}
                    
       
                     
             NAME   -<input type="text" value="{{m.name}}"  name="name" style="background-color: antiquewhite;"><br>
             MAIL    -<input type="email" value="{{m.email}} "  name="mail" style="background-color: antiquewhite;"><br>

             NUMBER  -<input type="number" value="{{m.contact_no}}"  name="contact" style="background-color: antiquewhite;"><br>
             MACHINE -<input type="text" value="{{item}}"  name="item" style="background-color: antiquewhite;"><br>
             COMPLAINT -<input type="text" value="{{service}}"  name="service" style="background-color: antiquewhite;"><br><br>
             ADRESS  -<textarea name="adree" id="" style="background-color: antiquewhite;">{{m.address}}</textarea><br><br>
                     <button type="submit" style="background-color: rgb(4, 114, 78);margin-right: 3px;">CONFIRM</button>





                    
            {% endfor %}
                
               
            
         </form>
         
         
         
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
