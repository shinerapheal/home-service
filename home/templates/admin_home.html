<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Home Appliances Repair Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .content h2 {
            color: #333;
        }
        .content form {
            margin-bottom: 20px;
        }
        .content form input, .content form select, .content form textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .content form button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .content form button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/admin_home">Admin Home</a><br><br>
        <a href="/cosreq">Customer Requests</a><br><br>
        <a href="/workdet">Worker Details</a><br><br>
        <a href="/cusde">Customer Details</a><br><br>
        <a href="{% url 'login_view' %}">LOGOUT</a>

       
    </div>
    <div class="content" style="width: 100%;text-align: center;">
        <div id="customer-requests" >
            <h1>LOGINED AS ADMIN </h1>

        </div>
    </div>
    <br>
    <br>
   

   
          
  
    
</body>
</html>
